---
- hosts: vm_centos
  remote_user: root
  become: yes
  gather_facts: no

  tasks:
  - name: Apache latest version installation
    yum:
      name: httpd
      state: latest

  - name: Enable service to start on boot up
    service:
      name: httpd
      state: started

  - name: Create firewall rule for apache service
    firewalld:
      service: httpd
      zone: public
      permanent: yes
      immediate: yes
      state: enabled

  handlers:
  - name: Restart apache service
    service:
      name: httpd
      state: restarted